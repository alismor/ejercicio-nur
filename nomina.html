<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Nómina</title>
    <link rel="stylesheet" href="nomina.css">
</head>
<body>
    <header>
        <h1>Calculadora de Nómina</h1>
    </header>
    <main>
        <form id="nominaForm">
            <h2>Datos para el cálculo de nómina</h2>

            <label for="salarioBase">Salario base:</label>
            <input type="number" id="salarioBase" name="salarioBase" placeholder="Ingrese el salario base" required>

            <label for="ingresos">Otros ingresos:</label>
            <input type="number" id="ingresos" name="ingresos" placeholder="Ingrese los otros ingresos" required>

            <label for="egresos">Egresos:</label>
            <input type="number" id="egresos" name="egresos" placeholder="Ingrese los egresos" required>

            <button type="button" onclick="calcularNomina()">Calcular Nómina</button>
        </form>

        <div id="resultadoNomina"></div>
    </main>
    <script src="nomina.js"></script>
</body>
</html>
